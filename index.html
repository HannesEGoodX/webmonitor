<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website Status Monitor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Website Status Monitor</h1>

    <div
      id="last-updated-top"
      style="
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 0.9em;
        color: #666;
      "
    >
      Last updated: Loading...
    </div>

    <div class="monitor-button-container">
      <button id="monitorNowButton" class="monitor-button">Monitor Now</button>
    </div>

    <div id="sites-container">Loading status...</div>

    <script>
      async function loadStatus() {
        try {
          const res = await fetch("status.json?" + new Date().getTime()); // prevent cache
          if (!res.ok) throw new Error("Failed to load status.json");

          const data = await res.json();

          // NEW: Convert UTC to SAST
          const utcDateString = data.last_checked; // e.g., "2025-05-26 09:05:46 UTC"
          // We need to parse it carefully as "UTC"
          const date = new Date(utcDateString.replace(" UTC", "Z")); // Replace ' UTC' with 'Z' for ISO 8601 UTC string

          // Options for SAST (South African Standard Time)
          const options = {
            year: "numeric",
            month: "2-digit",
            day: "2-digit",
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            hour12: false, // 24-hour format
            timeZone: "Africa/Johannesburg", // SAST timezone
            timeZoneName: "shortOffset", // e.g., GMT+2
          };
          const sastTimeString = date.toLocaleString("en-ZA", options); // 'en-ZA' for South African locale formatting

          document.getElementById(
            "last-updated-top"
          ).textContent = `Last updated: ${sastTimeString}`;

          const container = document.getElementById("sites-container");
          container.innerHTML = "";

          data.sites.forEach((site) => {
            const div = document.createElement("div");
            div.className = "site";

            const sslDaysLeft =
              site.ssl_days_left !== null
                ? ` (expires in ${site.ssl_days_left} days)`
                : "";

            const responseTime =
              site.response_time !== null
                ? `Response Time: ${site.response_time} s`
                : `Response Time: N/A`;

            let statusClass = "unknown-status";
            if (site.status === "online") {
              statusClass = "up";
            } else if (
              site.status === "offline" ||
              site.status.startsWith("error")
            ) {
              statusClass = "down";
            }

            div.innerHTML = `
                <h2><a href="${
                  site.url
                }" target="_blank" rel="noopener noreferrer">${
              site.url
            }</a></h2>
                <p>Status: <span class="${statusClass}">${
              site.status
            }</span></p>
                <p>SSL Certificate: <span class="${
                  site.ssl_status === "valid" ? "ssl-ok" : "ssl-expired"
                }">${site.ssl_status}${sslDaysLeft}</span></p>
                <p>${responseTime}</p>
            `;

            container.appendChild(div);
          });
        } catch (error) {
          document.getElementById("last-updated-top").textContent =
            "Last updated: Error loading...";
          document.getElementById("sites-container").textContent =
            "Error loading status.";
          console.error(error);
        }
      }

      // Initial load
      loadStatus();

      document
        .getElementById("monitorNowButton")
        .addEventListener("click", () => {
          loadStatus();
          alert(
            "Status refreshed from the latest data. To trigger a new check, you'd manually run the workflow on GitHub or set up an advanced trigger."
          );
        });
    </script>
  </body>
</html>
