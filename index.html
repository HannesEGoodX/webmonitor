<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Website Status Monitor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
        background: #f4f7f8;
        color: #333;
      }
      h1 {
        color: #0052cc;
      }
      .site {
        background: white;
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
      }
      .up {
        color: green;
        font-weight: bold;
      }
      .down {
        color: red;
        font-weight: bold;
      }
      .ssl-ok {
        color: green;
      }
      .ssl-expired {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Website Status Monitor</h1>
    <div id="sites-container">Loading status...</div>
    <footer>
      <p>Last updated: <span id="last-updated">Loading...</span></p>
    </footer>

    <script>
      async function loadStatus() {
        try {
          const res = await fetch("status.json?" + new Date().getTime()); // prevent cache
          if (!res.ok) throw new Error("Failed to load status.json");

          const data = await res.json();
          document.getElementById("last-updated").textContent =
            data.last_checked;

          const container = document.getElementById("sites-container");
          container.innerHTML = "";

          data.sites.forEach((site) => {
            const div = document.createElement("div");
            div.className = "site";

            const sslDaysLeft =
              site.ssl_days_left !== null
                ? ` (expires in ${site.ssl_days_left} days)`
                : "";

            div.innerHTML = `
        <h2>${site.url}</h2>
        <p>Status: <span class="${site.status === "online" ? "up" : "down"}">${
              site.status
            }</span></p>
        <p>SSL Certificate: <span class="${
          site.ssl_status === "valid" ? "ssl-ok" : "ssl-expired"
        }">${site.ssl_status}${sslDaysLeft}</span></p>
      `;

            container.appendChild(div);
          });
        } catch (error) {
          document.getElementById("sites-container").textContent =
            "Error loading status.";
          document.getElementById("last-updated").textContent = "";
          console.error(error);
        }
      }

      loadStatus();
    </script>
  </body>
</html>
